<!DOCTYPE html>
<html>
  <head>
    <title>Little Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="side-bar">
      <div id="top-side-bar">
        <p>TEAM AND OPTIONS</p>
        <button id="new-team">New Team</button>
        <form id="id-form"><button id="load-team">Load Team</button><input type="text" id="team-id" placeholder="Enter Team Id"></form>
        <p id="players-cash"></p>
        <p id="team-id-number"></p>
        <button class="hidden" id="recruit">Recruit a Unit</button><span id="unit-cost"></span>
        <button class="hidden" id="heal">Heal</button><span id="heal-cost"></span>
      </div>
      <div id="team">
        <div id="unit-1">
          <span id="name-1"></span>
          <br>
          <span id="atk-1"></span>
          <br>
          <span id="def-1"></span>
          <br>
          <span id="hp-1"></span>
          <br>
          <span id="speed-1"></span>
        </div>
        <div id="unit-2">
          <span id="name-2"></span>
          <br>
          <span id="atk-2"></span>
          <br>
          <span id="def-2"></span>
          <br>
          <span id="hp-2"></span>
          <br>
          <span id="speed-2"></span>
        </div>
        <div id="unit-3">
          <span id="name-3"></span>
          <br>
          <span id="atk-3"></span>
          <br>
          <span id="def-3"></span>
          <br>
          <span id="hp-3"></span>
          <br>
          <span id="speed-3"></span>
        </div>
      </div>
    </div>
    <main>
      <div class="battle-grid-item" id="top-left">
        <p id="e-name"></p>
        <p id="e-atk">Attack</p>
        <p id="e-def">Defense</p>
        <p id="e-hp">Health</p>
        <p id="e-speed">Speed</p>
      </div>
      <div class="battle-grid-item" id="top-middle"><img src="" alt="ENEMY PNG" class="hidden" id="enemy-img"></div>
      <div class="battle-grid-item" id="top-right">
        <ul id="battle-text">

        </ul>
      </div>
      <div class="battle-grid-item" id="bot-left">
        <p id="name"></p>
        <p id="atk">Attack</p>
        <p id="def">Defense</p>
        <p id="hp">Health</p>
        <p id="speed">Speed</p>
      </div>
      <div class="battle-grid-item" id="bot-middle"><img src="" alt="OUR PNG" class="hidden" id="player-img"></div>
      <div class="battle-grid-item" id="bot-right">
        <button id="find-enemy" class="hidden">Look for an enemy</button>
        <button id="fight" class="hidden">Fight the enemy!</button>
        <button id="run" class="hidden">Run Away</button>
      </div>
    </main>
  </body>
</html>
