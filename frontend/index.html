<!DOCTYPE html>
<html>
  <head>
    <title>Little Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="side-bar">TEAM AND OPTIONS WILL GO HERE
      <button id="hidden">Super Secret Button!!</button>
      <button id="recruit">Recruit a Unit</button>
    </div>
    <main>
      <div class="battle-grid-item" id="top-left">ENEMY STATS
        <p id="e-atk">Attack</p>
        <p id="e-def">Defense</p>
        <p id="e-hp">Health</p>
        <p id="e-speed">Speed</p>
      </div>
      <div class="battle-grid-item" id="top-middle">ENEMY PNG</div>
      <div class="battle-grid-item" id="bot-left">OUR STATS
        <p id="atk">Attack</p>
        <p id="def">Defense</p>
        <p id="hp">Health</p>
        <p id="speed">Speed</p>
      </div>
      <div class="battle-grid-item" id="bot-middle">OUR PNG</div>
      <div class="battle-grid-item" id="bot-right">
        <button id="find-enemy">Look for an enemy</button>
        <button id="fight">Fight the enemy!</button>
        <button id="run">Run Away</button>
      </div>
    </main>
  </body>
</html>
